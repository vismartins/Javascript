<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script JS</title>
    <style>
        body {
            background-color:rgb(121, 183, 245);
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        h1{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var n1 = Number(window.prompt('Digite um numero.'))
        var n2 = Number(window.prompt('Digite outro numero.'))
        var s =  n1 + n2
        window.alert(`${nome} a soma entre ${n1} e ${n2} é igual a ${s}`)
        document.write(`${nome} seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em Maiúsculas é ${nome.toUpperCase()}`)
    </script>
</body>
</html>
