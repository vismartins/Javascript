<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Velocidade</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Checar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#txtvel');
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>O limite de velocidade é 60Km/h. Sua velocidade atual é de ${vel}Km/h.</p>`
        if(vel >60){
            res.innerHTML += `<p>Você ultrapassou o limite de velocidade e foi MULTADO.</p>`
        } else {
            res.innerHTML += `<p>Você está dentro do limite de velocidade. Dirija com cinto de segurança, boa viagem!</p>`
        }
    }
    </script>
</body>
</html>
